<template name="lobby">
  <div class="ui centered container">

    <!--Players in lobby-->
    <div class="ui four column grid">
      {{#each getPlayersList}}
        <div class="column">
          <div class="ui segment">
            ID: {{id}} <br>
            Ready: {{#if ready}} true {{else}} false {{/if}}
          </div>
        </div>
      {{/each}}
    </div>

    <div class="ui two column grid">

      <!--Chat-->
      <div class="twelve wide column">
        <div class="ui segment">
          <div id="chat">
            {{#each getChatList}}
              <b>{{userId}}:</b> {{message}} <br>
            {{/each}}
          </div>
        </div>
        <div class="ui input">
          <input type="text" placeholder="Type in a message and press ENTER to send...">
        </div>
      </div>

      <!--Controls-->
      <div class="four wide column">
        <div class="controls">
          <button class="ui button ready">Ready</button>
          <button class="ui button exit">Exit</button>
        </div>
      </div>

    </div>

  </div>
</template>
