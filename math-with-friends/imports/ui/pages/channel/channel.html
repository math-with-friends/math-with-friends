<template name="channel">
  <div class="ui container">

    <div class="ui two column grid">

      <!--Lobby list-->
      <div class="twelve wide column">
        <div class="ui segment">
          <div id="lobby-list" class="ui divided items">
            {{#each getLobbies}}
              <div class="item">
                <div class="content">
                  <div class="header">
                    ID: {{id}}
                  </div>
                  <div class="meta">
                    State: {{state}} Player Count: {{playerCount}}
                  </div>
                  <div class="description">
                    <button class="ui compact basic button join-lobby">Join</button>
                  </div>
                </div>
              </div>
            {{/each}}
          </div>

          <button id="create-lobby-button" class="ui compact basic button">Create Lobby</button>
        </div>
      </div>

      <!--Profile view-->
      <div class="four wide column">
        <div id="profile-view" class="ui segment">
          <div id="profile-icon">
            <img src="/img/icon-1.svg">
            <p>{{getUsername}}</p>
          </div>
          <button class="ui compact basic button" id="edit-profile-button"> Edit Profile </button>
        </div>
      </div>

    </div>

    <div class="ui two column grid">

      <!--Chat-->
      <div class="twelve wide column">
        <div class="ui segment">
          <div id="chat">
            {{#each getChatList}}
              <b>{{userId}}:</b> {{message}} <br>
            {{/each}}
          </div>
        </div>
        <div class="ui input">
          <input type="text" placeholder="Type in a message and press ENTER to send...">
        </div>
      </div>

      <div class="four wide column">
        <div id="users-online-view" class="ui segment">
          This is the users online view
        </div>
      </div>

    </div>

  </div>
</template>
